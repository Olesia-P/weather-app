<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-7">
          <form class="formStyle" id="form">
            <input
              type="text"
              placeholder="Type a city..."
              id="input"
              autofocus="on"
              autocomplete="off"
            />
            <br />
            <button type="submit" class="btn btn-primary submitButton">
              Search
            </button>
            <button
              type="submit"
              class="btn btn-primary submitButton currentButton"
              id="current-button"
            >
              Current
            </button>
          </form>
          <h1 id="city"></h1>
          <div class="dayTimeCurrent">
            <span id="current-week-day"> </span><span id="current-time"> </span>
          </div>
          <div class="currentWeather">
            <span id="current-temp" class="currentTemp"></span
            ><span class="units"
              ><a href="#" id="C" class="clickedUnits">°C</a>|<a
                a
                href="#"
                id="F"
                class="clickedUnits"
                >°F</a
              >
            </span>
            <img src="" alt="" id="current-icon" class="currentIcon" />
            <span class="description" id="description"></span>
          </div>
          <span class="currentHumidity">
            Humidity: <span id="humidity"></span>%
          </span>
          <span class="wind">Wind: <span id="wind"></span> km/h</span>
          <div class="advice" id="advice"></div>
        </div>

        <div class="col-1 predictionWeekDays" id="predictionWeekDays">
          <p></p>
          <p id="predictionWeekDay2"></p>
          <p id="predictionWeekDay3"></p>
          <p id="predictionWeekDay4"></p>
          <p id="predictionWeekDay5"></p>
        </div>

        <div class="col-2 predictionTemperature">
          <p id="predictionTemperature1"></p>
          <p id="predictionTemperature2"></p>
          <p id="predictionTemperature3"></p>
          <p id="predictionTemperature4"></p>
          <p id="predictionTemperature5"></p>
        </div>

        <div class="col-1 predictionIcons">
          <p>i</p>
          <p>i</p>
          <p>i</p>
          <p>i</p>
          <p>i</p>
        </div>
        <div class="col-1 predictionPrecipitation">
          <p>88%</p>
          <p>88%</p>
          <p>88%</p>
          <p>88%</p>
          <p>88%</p>
        </div>
      </div>
    </div>

    <p class="sourceCode">
      <a href="https://github.com/Olesia-P/weather-app">Open-source code,</a> by
      Olesia Pryhun
    </p>
    <br />
    <script src="src/index.js"></script>
  </body>
</html>
